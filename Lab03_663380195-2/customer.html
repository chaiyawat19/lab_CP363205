<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script event="onload">
      
      const xmlData = `<customers><customer id="C2890"><name>John Wilkey</name><address><street>89 Mohawk Lane</street><city>Madison</city><state>KY</state></address></customer><customer id="C28902"><name>Billy Mac</name><address><street>2424 School Street</street><city>Banheim</city><state>ME</state></address></customer></customers>`;



     var parser = new DOMParser()
     var xmlDoc = parser.parseFromString(xmlData, "text/xml");
     alert("name: "+xmlDoc.documentElement.childNodes[0].childNodes[0].childNodes[0].nodeValue +"\n"+
        "state: "+xmlDoc.documentElement.childNodes[0].childNodes[1].childNodes[2].childNodes[0].nodeValue
     );

     alert("name: "+xmlDoc.documentElement.childNodes[1].childNodes[0].childNodes[0].nodeValue +"\n"+
        "street: "+xmlDoc.documentElement.childNodes[1].childNodes[1].childNodes[0].childNodes[0].nodeValue +"\n"+
        "city: "+xmlDoc.documentElement.childNodes[1].childNodes[1].childNodes[1].childNodes[0].nodeValue +"\n"+
        "state: "+xmlDoc.documentElement.childNodes[1].childNodes[1].childNodes[2].childNodes[0].nodeValue
     )
    
    </script>
  </body>
